<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{% static 'tasker/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'tasker/css/mediaStyle.css' %}">
     <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600;700&family=Vollkorn:ital,wght@0,504;1,504&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>{{ task.task_name }}</title>
</head>
<body>
    <header>
        <button class="left_side_button" onclick="window.location.href='{% url 'tasker:index' %}'">Вернуться назад</button>
        <h4 class="centeredElement">{{ task.task_name }}</h4>
        <h4>Дедлайн: {{ task.deadline_time|date:"d.m.Y H:i" }}</h4>
        <h4>Приоритет: {{ task.priority }}</h4>
    </header>
    <div>
        <p>{{ task.task_name }}</p>
        <h4>Готовность: {{ task.readiness|yesno:"Да,Нет" }}</h4>
    </div>
    <textarea class="DescriptionToRedact" placeholder="Изменить описание задачи">{{ task.description }}</textarea>
    <button class="addEvent">Сохранить изменения</button>
</body>
</html>
