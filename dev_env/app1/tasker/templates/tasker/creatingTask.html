<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
     <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600;700&family=Vollkorn:ital,wght@0,504;1,504&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasker/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'tasker/css/mediaStyle.css' %}">
    <title>{{ task.task_name }}</title>
</head>
<body>
    <header>
        <button class="left_side_button" onclick="window.location.href='{% url 'tasker:index' %}'">Вернуться назад</button>
    </header>
 
        <form class="formToFill">
            <div class="containerForForm">
                <label>
                    <span>Имя задачи</span>
                    <input class="taskInput">
                </label>
            </div>

            <div class="containerForForm">
                <label>
                    <span>Описание</span>
                    <textarea class="DescriptionToAdd"></textarea>    
                </label>
            </div>

            <div class="containerForForm">
                <label>
                    <span>Дата окончания</span>
                    <input class='taskInput' type="date">
                </label>
            </div>
            <div class="containerForForm">
                <label>
                    <span>Важность задачи</span>
                    <input class='taskInput' type="number">
                </label>
            </div>
            <div class="containerForForm">
                <button class="addEvent">Добавить задачу</button>
            </div>
                
        </form>


</body>
